<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>


<div class="container-management">
	<div class="brush">
		&#9998;
	</div>
	<div class="brush-size">
		&plusmn;
	</div>
	<div class="brush-color">
		<img src="img/colorwheel.jpg" width="100%" height="100%">
	</div>
	<input class="palette" type="color" name="">
	<div class="radius">
		<img src="img/RADIUS.png" width="100%", height="100%">
	</div>
	<div class="figure">
		<img src="img/s1200.jpg" width="100%" height="100%">
	</div>
	<div class="edit-drawing">
		<img src="img/kisspng-eraser.jpg" width="100%" height="100%">
	</div>
	<div class="clean-canvas">
		&#10008;
	</div>
</div>
<div class="container-size">
	<input class="size" type="" name="">
	<button class="save-size">
		Сохранить
	</button>
</div>
<div class="container-figure">
	<div class="circle">
		<img src="img/circle_PNG32.png" width="100%" height="100%">
	</div>
	<div class="square">
		<img src="img/car-vinyl-sun-strip-red-gloss.jpg" width="100%" height="100%">
	</div>
	<div class="rectangle">
		<img src="img/1_53b6402190e4853b6402190e85.jpg" width="100%" height="100%">
	</div>
</div>
<div class="container-radius-param">
	<input class="number-radius-move" type="" name="" placeholder="Радиус круга при движение">
	<button class="save-param-move">
		Сохранить
	</button>
	<input class="number-radius-stay" type="" name="" placeholder="Радиус круга на одном месте">
	<button class="save-param-stay">
		Сохранить
	</button>
</div>

<div class="container-color"></div>

<canvas class="container-canvas" width="1700px" height="1700px"></canvas>






<!-- <div class="test"></div> -->



<script src="js/script.js"></script>	

</body>
</html>
